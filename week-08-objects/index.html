<!DOCTYPE html>
<html>
  <head>
    <title>My Favorite Food List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadContent();">
    <h1>My Favorite Food List</h1>
    <div id="table-container"></div>
    <hr>
    <p>Least Greasy: <span id="Least-Greasy"></span></p>
    <p>Average Greasiness: <span id="Average-Greasy"></span></p>
    <hr>
    <div>
      <h1>New Food</h1>
      Food: <input type="text" id="label-input"/>
      <br><br>
      Greasiness (0-5): <input type="number" id="greasy-input" />
      <br><br>
      Sweetness (0-5): <input type="text" id="sweetness-input"/>
      <br><br>
      Saltiness (0-5): <input type="number" id="saltiness-input" />
      <br><br>
      <button onclick="addNewFood();">Add</button>
    </div>
  </body>
</html>
